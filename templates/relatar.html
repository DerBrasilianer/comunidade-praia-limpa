<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatar</title>
    <link rel="stylesheet" href="/styles/relatar.css"> <!--É essa linha que conecta a página HTML com o arquivo CSS-->
</head>


<body>

    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a href="/templates/pagina_principal.html"><img class="cabecalho__menu__imagem" src="/assets/COMUNIDADE_PRAIA_LIMPA__2_-removebg-preview_2.png"></a>
            <a class="cabecalho__menu__link" href="/templates/integrantes.html">Integrantes</a>
            <a class="cabecalho__menu__link" href="/templates/saber_mais.html">Saber Mais</a>
            <a class="cabecalho__menu__link" href="/templates/ongs_colaboradoras.html">ONGs Colaboradoras</a>
            <a class="cabecalho__menu__link" href="/templates/relatar.html">Relatar</a>
        </nav>
    </header>


    <main class="apresentacao">
        
        <h1 class="apresentacao__conteudo__titulo">Relate problemas de poluição ou lixo na praia</h1>
        <form>

            <input type="file" id="imagem" multiple>
            <br>

            <label class="apresentacao__conteudo__texto" for="nome-praia"><strong>Nome da Praia:</strong></label>
            <input type="text" id="nome-praia">
            <br>

            <label class="apresentacao__conteudo__texto" for="estado"><strong>Estado da Praia:</strong></label>
            <input type="text" id="estado">
            <br>

            <label class="apresentacao__conteudo__texto" for="cidade"><strong>Cidade da Praia:</strong></label>
            <input type="text" id="cidade">
            <br>

            <label class="apresentacao__conteudo__texto" for="cep"><strong>CEP da Praia:</strong></label>
            <input type="text" id="cep">
            <br>

            <p class="apresentacao__conteudo__texto"><strong>Descrição do problema:</strong></p>
            <textarea class="apresentacao__conteudo__descricao" id="descricao-problema"></textarea>
            <br>

            <input type="submit" value="Enviar">
        </form>

    </main>


    <footer>
        <p class="rodape">Desenvolvido pela AlphaSolvers</p>
    </footer>

    <script src="relatar.js"></script>
</body>

</html>
